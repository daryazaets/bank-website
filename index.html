<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="navigation">
      <div class="navigation-link">
        <a class="navigation-link-header" id="header-login-link" href="/login" onclick="onLinkClick(event)">Login</a>
        <a class="navigation-link-header" id="header-register-link" href="/register" onclick="onLinkClick(event)">Register</a>
        <a class="navigation-link-header" id="header-logout-link" onclick="logout()">Logout</a>
      </div>
    </div>
    <div id="app"></div>

    <template id="login">
      <section class="login-form">
        <div class="login-form-container">
          <div class="h2-container"> 
            <h2>Login</h2>
          </div>
          <form id="loginForm" action="javascript:login()">
            <div class="username-container">
              <input class="input" id="username" name="user" type="text" placeholder="Username">
            </div>
            <div id="loginError"></div>
            <button class="login-button">Sign in</button>
          </form>
          <p>Don't have an account?<a class="register-login-link" href="/register" onclick="onLinkClick(event)">Register</a></p>
        </div>
        </hr>
      </section>
    </template>

    <template id="register">
      <section class="register-form">
        <div class="register-form-container">
          <div class="h2-container"> 
            <h2>Register</h2>
          </div>
          <form id="registerForm" action="javascript:register()">
            <div class="user">
              <div class="user-input">
                <input class="input-register" id="user" name="user" type="text" placeholder="Username" maxlength="20" required>
              </div>
            </div>
            <div id="registerError"></div>
            <div class="currency">
              <div class="currency-input">
                <input class="input-register" id="currency" name="currency" type="text"  value="$" maxlength="5" required>  
              </div>
            </div>
            <div class="description">
              <div class="description-input">
                <input class="input-register" id="description" name="description" type="text" placeholder="Description" maxlength="100"> 
              </div>
            </div>
            <div class="balance">
              <div class="balance-input">
                <input class="input-register" id="balance" name="balance" type="number" value="0">
              </div>
            </div>
            <div id="registerError"></div>
            <button class="register-button" type="submit">Register</button>
          </form>
          <p>Already have an account?<a class="register-login-link" href="/login" onclick="onLinkClick(event)">Login</a></p>
        </div>
      </section>
    </template>
    
    <template id="dashboard">
      <section class="dashboard-container">
        <div class="dashboard-container-form">
          <div class="balance-currency-container">
            <div class="balance-text"> <h2>BALANCE:  <span id="balance"></span><span id="currency"></span></h2></div>
          </div>   
          <div class="description-h2">
            <h2 id="description"></h2>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr class="date-object-amount">
                  <th>Date</th>
                  <th>Object</th>
                  <th>Amount</th>
                </tr>            
              </thead>
              <tbody class="transactions" id="transactions"></tbody>
            </table>
          </div>
          <div class="balance-container">
            <a class="add-transaction-link" id="add-transaction-link" href="/transaction" onclick="onLinkClick(event)">
              (+) Add transaction
            </a> 
          </div>  
        </div>
      </section>
    </template>
    
    <template id="transaction">
      <tr class="date-object-amount">
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>
  
    <template id="add-transaction">
      <section class="add-transaction-container">
        <div class="transaction-form-container">
          <div class="cancel-button-container">
            <button class="cancel-button" onclick="cancel()">
              <img class="cancel-image" src="/images/x-mark.png" alt="cancel"/>
            </button>
          </div>
          <div class="header-add-transaction">
            <div class="h2-container"> 
              <h2>Add transaction</h2> 
            </div>
          </div>
          <form id="transactionForm" action="javascript:transaction()">
            <div class="date-container">
              <div class="date-input">
                <input class="input-transaction" id="date" name="date" type="date" placeholder="Date" required>
              </div>
            </div>
            <div class="currency">
              <div class="object-input">
                <input class="input-transaction" id="amount" name="amount" type="number" placeholder="Amount" min="-1000000" max="1000000" required>  
              </div>
            </div>
            <div class="amount-input">
              <input class="input-transaction" id="description" name="object" type="text" placeholder="Object" maxlength="100" required> 
            </div>
            <div id="transactionError"></div>
            <button class="transaction-button" type="submit">OK</button>
          </form>
        </div>
      </section>
    </template>
  </body>
</html>
